<!DOCTYPe html>
<html>

<head>
  <title>Quick Roster</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <link href="https://cdn.jsdelivr.net/gh/JamesWClark/RadCSS@master/rad.css" rel="stylesheet" />
  <link href="main.css?t=1546834541" rel="stylesheet" />
</head>

<body>

  <div class="center">
    <div id="nojs">This app requires JavaScript.</div>
    <div id="msfail"></div>

    <div id="main" class="inline">
      <div class="" id="progress-container">
        <div class="block">Loading...</div>
        <div id="timeout-loading-message" class="block"></div>
      </div>

      <div id="search-container">
        <p>Last updated: Sunday, January 6th, 2019, 10:16 p.m.</p>
        <input name="search" id="search" placeholder="Start by typing your email address..." autocomplete="off">
        <br>
        <p id="searchMessage"></p>
      </div>

      <div id="view-container">
        <h1 id="teacherName"></h1>
        <div id="teacherEmail"></div>
        <hr>
        <div id="list-courses">
          <table id="courses"></table>
        </div>
        <div id="list-students">
          <div id="courseName" class="inline"></div>
          <div class="flex middle">
            <div class="x1 left">
              <a id="btnBackToCourses" class="button">&lt; Back</a>
              <a id="download" class="button">Download CSV</a>
            </div>
            <div id="view-options" class="x1 right">
              <a id="view-list" class="button selected"><img class="view-icon" src="icons/list.svg"></a>
              <a id="view-grid" class="button"><img class="view-icon" src="icons/grid-three-up.svg"></a>
            </div>
          </div>
          <table id="students"></table>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="main.js?t=1546834541"></script>

  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-45308119-2', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
