<!DOCTYPe html>
<html>

<head>
  <title>Quick Roster</title>
  <link href="https://rawgit.com/JamesWClark/RadCSS/master/rad.css" rel="stylesheet" />
  <link href="main.css" rel="stylesheet" />
</head>

<body>

  <div class="center">
    <div id="nojs">This app requires JavaScript.</div>
    <div id="msfail"></div>

    <div id="main" class="inline">
      <div class="" id="progress-container">
        <div class="block">Loading...</div>
        <div class="block">
          <progress id="progress-loading-files" value="0" max="100"></progress>
        </div>
      </div>

      <div id="search-container">
        <input id="search" placeholder="Start by typing your email address...">
        <br>
        <p id="searchMessage"></p>
      </div>
      
      <div id="view-container">
        <h1 id="teacherName"></h1>
        <div id="teacherEmail"></div>
        <hr>
        <div id="list-courses">
          <table id="courses"></table>
        </div>
        <div id="list-students">
          <div class="flex middle">
            <a id="btnBackToCourses" class="button">&lt; Back</a>
            <a id="download" class="button">Download CSV</a>
            <span id="courseName" class="inline"></span>
          </div>
          <table id="students"></table>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
